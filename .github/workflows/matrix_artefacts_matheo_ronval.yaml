name: Matrix & artefacts.

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_project:
    runs-on: ${{ matrix.operating_system }}
    strategy:
      matrix:
        operating_system: [ubuntu-latest, windows-latest, macos-latest]
        node_version: [16, 18, 20, 22]
        exclude:
          - operating_system: ubuntu-latest
            node_version: 16
          - operating_system: windows-latest
            node_version: 18
          - operating_system: macos-latest
            node_version: 20
        include:
          - operating_system: windows-latest
            node_version: 22
      max-parallel: 2

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: npm i

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-build-${{ matrix.operating_system }}-node-${{ matrix.node_version }}
          path: dist/

  deploy_application:
    needs: build_project
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: app-build-ubuntu-latest-node-18

